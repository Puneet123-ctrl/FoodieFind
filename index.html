<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie find</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .menu-item, .reservation {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Welcome to  my web site </h1>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Pizza</h3>
            <p>Delicious cheese pizza with fresh toppings.</p>
        </div>
        <div class="menu-item">
            <h3>Burger</h3>
            <p>Juicy beef burger with fresh lettuce and tomato.</p>
        </div>
        <div class="menu-item">
            <h3>Pasta</h3>
            <p>Italian-style pasta with creamy Alfredo sauce.</p>
        </div>
        <h2>Table Reservation</h2>
        <div class="reservation">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="number" placeholder="Number of Guests" required>
                <input type="datetime-local" required>
                <button type="submit">Reserve Table</button>
            </form>
        </div>
    </div>
</body>
</html>
